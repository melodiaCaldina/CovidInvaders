    <div id="screamerIMG">

        <img id="Screamer1" src="img/Screamer/Screamer1.jpg" />
        <img id="Screamer2" src="img/Screamer/Screamer2.jpg" />
    </div>
    <div id="screamer">
        <video id="ScreamerVid">
            <source src="img/Screamer/Screamer.mp4" type="video/mp4">
        </video>
        
    </div>
    <div id="infos">
        <span id="niveau"></span>
        <span id="points-de-vie" class="info"></span><span id="label-points-de-vie" class="label"></span>
        <span id="points-de-bouclier" class="info"></span><span id="label-points-de-bouclier" class="label"></span>
        <span id="munitions" class="info"></span><span id="label-munitions" class="label"></span>
        <span id="score" class="info"></span><span id="label-score" class="label"></span>
        <span id="high-score" class="info"></span><span id="label-high-score" class="label"></span>
    </div>

    <div id="debut-partie" class="bandeau">
        <div id="vid">
            
            <video id="bgvid">
                <source src="video/attak02.mp4" type="video/mp4">
            </video>
            
        </div>
        <p>Pret a defendre la planete contre les virus ? <input type="button" id="btnStart" value="Jouer !" /></p>

    </div>
    <div id="head" class="header">
        <p>Earth Defense</p>
        <p class="bigger">COVID Invaders</p>
    </div>

    <div id="content">
        <canvas id="canvas-dessin"></canvas>
    </div>

  <div id="partie-perdue" class="bandeau">
    <p>Game Over ! <input type="button" id="btnReStart" value="Reessayer !" /></p>
  </div>

  <div id="partie-gagnee" class="bandeau">
    <p>Vous avez vaincu les virus -un peu- ! <input type="button" id="btnNextLevel" value="Niveau suivant !" /></p>
  </div>
